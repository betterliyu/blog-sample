<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定宽度水平居中出现滚动条跳动问题</title>
    <style>
      .container {
        width: 1000px;
        height: 200px;
        margin: 0 auto;
        background: #ccc;
        animation: changeHeight 3s infinite ease-in-out;

      }

      #setHeightBtn,
      #setScroll,
      #setPadding {
        margin-left: 50px;
        margin-top: 20px;
      }

      @keyframes changeHeight {
        0% {
          height: 200px;
        }

        50% {
          height: 2000px;
        }

        100% {
          height: 200px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button id="setScroll">overflow: scroll</button>
      <br>
      <button id="setPadding">calc(100vw - 100%)</button>
    </div>

    <script>
      document.querySelector('#setScroll').addEventListener('click', function (e) {
        if (e.target.innerHTML === 'overflow: scroll') {
          document.documentElement.style.overflowY = 'scroll';
          e.target.innerHTML = '还原';
        } else {
          document.documentElement.style.overflowY = 'auto';
          e.target.innerHTML = 'overflow: scroll';
        }
      });

      document.querySelector('#setPadding').addEventListener('click', function (e) {
        if (e.target.innerHTML === 'calc(100vw - 100%)') {
          document.body.style.paddingLeft = 'calc(100vw - 100%)';
          e.target.innerHTML = '还原';
        } else {
          document.body.style.paddingLeft = 'initial';
          e.target.innerHTML = 'calc(100vw - 100%)';
        }
      });

    </script>
  </body>

</html>
