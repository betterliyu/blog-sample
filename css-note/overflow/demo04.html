<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  .wrap {
    width: 100%;
  }

  .left {
    float: left;
    width: 200px;
    height: 200px;
    display: inline-block;
  }

  .right {
    background: #ccc;
  }
  .right div {
    width: 200px;
    height: 160px;
    background: #0df;
  }
</style>

<body>
  <div class="wrap">
    <div class="left">
      left
    </div>
    <div class="right">
      <div>right</div>
      <div>right</div>
    </div>
  </div>
</body>

</html>
