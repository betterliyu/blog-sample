<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  .wrap {
    width: 100%;
    height: 100%;
  }

  .left {
    float: left;
    width: 200px;
    height: 100%;
  }
  .left>img {
    width: 100%;
  }

  .right {
    height: 100%;
    padding-left: 10px;
    overflow: hidden;
    background: #eee;
  }
  .right img {
    width: 200px;
  }
</style>

<body>
  <div class="wrap">
    <div class="left">
      <img src="./0e613c45c8922df158aca088527e4d65.jpg">
    </div>
    <div class="right">
      <img src="./ffc0eb8e5b53dd2983b40e133c12d28c.jpg">
    </div>
  </div>
</body>

</html>
